<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Departman İsmi</label>
    <div class="col-sm-10">
        <mat-form-field class="example-full-width">
            <mat-label>Departman İsmi</mat-label>        
        <input matInput type="text" class="form-control" [(ngModel)]="DepartmentName"
        >
        </mat-form-field>
    </div>
</div>

<button mat-button color="primary" (click)="addDepartment()" *ngIf="dep.DepartmentId==0" >
    Ekle
</button>

<button (click)="updateDepartment()" *ngIf="dep.DepartmentId!=0" class="btn btn-primary">
    Güncelle
</button>
